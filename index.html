<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bulmaswatch.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
    <title>Document</title>
</head>

<body>
    <nav class="navbar is-primary">
        <div class="navbar-item">
            <div class="buttons">
                <p class="button is-warning">High Score:</p>
                <p class="button is-light">Your Score:</p>
                <a class="button is-danger">
                    <strong>New Game</strong>
                </a>
                <a class="button is-success"> Reset </a>
            </div>
        </div>
    </nav>

    <div class="box">
        <h1 class="title is-1 has-text-centered">Dial Dance Game</h1>
        <div class="columns is-centered">
            <div class="column is-three-quarters">
                <div class="field">
                    <input class="input is-medium" type="text" value="Memorize these digits!">
                </div>
                <div class="columns is-mobile">
                    <div class="column is-one-quarter-mobile has-text-centered">
                        <div><button class="button is-primary is-medium is-custom-width">1  <i class="fas fa-voicemail"></i></button></div>
                        <div><button class="button is-primary is-medium is-custom-width">2 abc</button></div>
                        <div><button class="button is-primary is-medium is-custom-width">3 def</button></div>
                    </div>
                    <div class="column is-one-quarter-mobile has-text-centered">
                        <div><button class="button is-primary is-medium is-custom-width">4 ghi</button></div>
                        <div><button class="button is-primary is-medium is-custom-width">5 jkl </button></div>
                        <div><button class="button is-primary is-medium is-custom-width">6 mno</button></div>
                    </div>
                    <div class="column is-one-quarter-mobile has-text-centered">
                        <div><button class="button is-primary is-medium is-custom-width">7 pqrs</button></div>
                        <div><button class="button is-primary is-medium is-custom-width">8 tuv</button></div>
                        <div><button class="button is-primary is-medium is-custom-width">9 wxyz</button></div>
                    </div>
                    <div class="column is-one-quarter-mobile has-text-centered">
                        <div><button class="button is-primary is-medium is-custom-width"> * </button></div>
                        <div><button class="button is-primary is-medium is-custom-width"> 0 </button></div>
                        <div><button class="button is-primary is-medium is-custom-width"> # </button></div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
