<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="bulmaswatch.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
  <title>Document</title>
</head>

<body>
  <nav class="navbar is-primary">
    <div class="navbar-item">
      <div class="buttons">
        <p class="button is-warning">High Score:</p>
        <p class="button is-light">Your Score:</p>
        <a class="button is-danger">
          <strong>New Game</strong>
        </a>
        <a class="button is-success"> Reset </a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="title is-1 has-text-centered">Dial Dance Game</h1>
    <div class="columns">
      <div class="column is-half">
        <h2 class="title is-2 has-text-centered">Memorize!</h2>
        <input class="input is-large" type="text" value="Memorize!" />
      </div>
      <div class="column is-half">
        <h2 class="title is-2 has-text-centered">Keypad</h2>
        <div class="columns is-mobile">
          <div class="column is-one-quarter has-text-centered">
            <div>
              <button id="keyOne" class="button is-large is-primary is-custom-width">
                1
              </button>
            </div>
            <div>
              <button id="keyFour" class="button is-large is-primary is-custom-width">
                4 ghi
              </button>
            </div>
            <div>
              <button id="keySeven" class="button is-large is-primary is-custom-width">
                7 pqrs
              </button>
            </div>
          </div>
          <div class="column is-one-quarter has-text-centered">
            <div>
              <button id="keyTwo" class="button is-large is-primary is-custom-width">
                2 abc
              </button>
            </div>
            <div>
              <button id="keyFive" class="button is-large is-primary is-custom-width">
                5 jkl
              </button>
            </div>
            <div>
              <button id="keyEight" class="button is-large is-primary is-custom-width">
                8 tuv
              </button>
            </div>
          </div>
          <div class="column is-one-quarter has-text-centered">
            <div>
              <button id="keyThree" class="button is-large is-primary is-custom-width">
                3 def
              </button>
            </div>
            <div>
              <button id="keySix" class="button is-large is-primary is-custom-width">
                6 mno
              </button>
            </div>
            <div>
              <button id="keyNine" class="button is-large is-primary is-custom-width">
                9 wxyz
              </button>
            </div>
          </div>
          <div class="column is-one-quarter has-text-centered">
            <div>
              <button id="keyStar" class="button is-large is-primary is-custom-width">
                *
              </button>
            </div>
            <div>
              <button id="keyZero" class="button is-large is-primary is-custom-width">
                0
              </button>
            </div>
            <div>
              <button id="keyPound" class="button is-large is-primary is-custom-width">
                #
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
